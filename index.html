<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="container">

    <div class="card">
      <p>Advice #<span class="id"><!-- Advice ID goes here --></span></p>

      <p>"<span class="advice"><!-- Advice text goes here --></span>"</p>

      <img class="desktop" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      <img class="mobile" src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">

      <button class="js-button"><img src="./images/icon-dice.svg" alt="icon-dice"></button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/savchrisostomidhs">savchrisostomidhs</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
